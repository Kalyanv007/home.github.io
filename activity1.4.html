<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>div vs section</h1>
    <div>
        this is<b> div</b> used for grouping and layouts
    </div>
    <section style="background-color: chartreuse;">
        <h2>
            section
        </h2>
        this is a section
    </section>
    <span style="background-color: blueviolet;">
        this is a span
    </span>

    <p>
        this is a paragraph
    </p>
    <article>this is an article</article>

    <nav>
        <a href="vtop.vit.ac.in">vtop</a>
        <a href="https://youtube.com/">youtube</a>
    </nav>
    <br>
    <a href="vtop.vit.ac.in">vtop</a>
    <br>
    <figure><img src="Screenshot from 2025-01-03 14-33-36.png" alt="image"><figcaption>this is an image</figcaption></figure>
    <img src="Screenshot from 2025-01-03 14-33-36.png" alt="image">
    <br>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
    </form>
    <form>
        <fieldset>
            <legend>personal info</legend>
            <label for="age">age:</label>
            <input type="number" id="age" name="age"><br>
        </fieldset>
    </form>
    <p><b>this is an example for bold</b></p>
    <p><em>this is an example for emphasize</em></p>
    <p style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"><strong>this is an example for strong</strong></p>
</body>
</html>
